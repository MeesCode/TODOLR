<!DOCTYPE>
	<html manifest="klote.appcache">
		<head>
			<title>TODOLR</title>
			<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/packery/1.4.3/packery.pkgd.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
			<script src="javascript/script.js"></script>
			<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		</head>
		<body onload="onload()">

			<div id="header">
				<img src="images/logo.png"/>
				<ul>
					<li><input type="button" class="submit" value="Show all" onclick="getRefresh()"/></li>
					<li><input type="button" class="submit" value="Achived files" onclick="placeArchived()"/></li>
					<li><input type="button" class="submit" value="Filter priority" onclick="filterPriority()"/></li>
					<li><input type="button" class="submit" value="Newest first" onclick="sortDate()"/></li>
					<li><input type="button" class="submit" value="Oldest first" onclick="sortDate(true)"/></li>
					<li><input type="button" class="submit" value="Log out" onclick="masonry()"/></li>
				</ul>
			</div>

			<div id="search">
				<input type="text" id="tagQuery" class="tagsubmit" placeholder="Filter tags...">
				<input type="submit" class="tagsubmit" value="submit" onclick="filterTag()"/>
			</div>

			<div id="items">
				<form id="newItem" class="item" action="set">
					<input type="text" name="title" class="title" placeholder="Title...">
					<input type="text" name="text"class="text" placeholder="Text...">
					<input type="text" name="pic"class="pic" placeholder="Picture URL...">
					<input type="text" name="tags"class="tags" placeholder="Tag...">
					<input type="date" name="date"class="date" >
					<input type="checkbox" name="priority" class="checkbox" id="priority">
					<input type="button" class="submit" value="submit" onclick="newItem()"/>
				</form>


				<div id="content"></div>
			</div>
		</body>
</html>
