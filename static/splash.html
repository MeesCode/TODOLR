<!DOCTYPE>
	<html>
		<head>
			<title>TODOLR</title>
			<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		</head>
		<body>

			<div id="header">
				<img src="images/logo.png"/>
				<ul>
					<li><input type="button" class="submit" value="Show all" onclick="placeAll()"/></li>
					<li><input type="button" class="submit" value="Show achived files" onclick="placeArchived()"/></li>
					<li>
						<input type="text" id="tagQuery" class="tagsubmit" placeholder="Filter tags...">
						<input type="button" class="tagsubmit" value="submit" onclick="filterTag()"/>
					</li>
					<li><input type="button" class="submit" value="Filter priority" onclick="filterPriority()"/></li>
					<li><input type="button" class="submit" value="Newest first" onclick="sortDate()"/></li>
					<li><input type="button" class="submit" value="Oldest first" onclick="sortDate(true)"/></li>
					<li><input type="button" class="submit" value="Refresh" onclick="get()"/></li>
					<li><input type="button" class="submit" value="Log Out" onclick=""/></li>
				</ul>
			</div>
      <form id="register">
        <input type="text" class="register" placeholder="Email"/>
        <input type="text" class="register" placeholder="Password"/>
        <input type="submit" value="Register"/>
      </form>
		</body>
</html>
